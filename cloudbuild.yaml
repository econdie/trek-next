steps:
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]
    dir: "www"
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "test"]
    dir: "www"
  - name: mirror.gcr.io/golang
    env:
      - GO111MODULE=on
    args: ["go", "get"]
    dir: "api"
    volumes:
      - name: go-modules
        path: /go
  - name: golang
    env:
      - GO111MODULE=on
    args: ["go", "test", "./..."]
    dir: "api"
    volumes:
      - name: go-modules
        path: /go
